<!DOCTYPE html>
<html>
<head>
    <title>Survey</title>
</head>
<body>
<form>
  <h2>Camp Survey</h2>
 
  <label for="name">Name:</label>
<input type="text" id="name" name="name" required>
  <br>
  <label for="age">Age:</label>
 <input type="number" id="age" name="age" required>
  <br/>
  <br>
  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="">Select gender...</option>
    <br/>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
  
  <label for="experience">Experience</label>
  <textarea id="experience" name="experience" rows="4" required></textarea>
  
  <label for="hobbies">Hobbies</label>
  <textarea id="hobbies" name="hobbies" rows="4" required></textarea>
  
  <label for="goals">Future Goals</label>
  <textarea id="goals" name="goals" rows="4" required></textarea>
  
  <label for="transportation">How did you get here?</label>
  <input type="radio" id="car" name="transportation" value="car" required>
  <label for="car">Car</label>
  <input type="radio" id="bus" name="transportation" value="bus" required>
  <label for="bus">Bus</label>
  <input type="radio" id="train" name="transportation" value="train" required>
  <label for="train">Train</label>
  
  <button type="submit">Submit</button>
</form>
</body>
</html>
